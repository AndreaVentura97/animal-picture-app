<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animal Picture Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<h1>Animal Picture Gallery</h1>
<div class="grid">
    <img th:each="img : ${images}" th:src="${img}" alt="animal picture"/>
</div>
</body>
</html>
